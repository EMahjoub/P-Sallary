<div class="container acitveForm ma2">
    <form role="form" name="createForm" id="createForm"
          class="acitveForm ng-pristine ng-valid ng-valid-maxlength">

        <fieldset>
            <legend translate>Common.CredentialAssignment</legend>

            <div class="row mar-bot-8">

                <div class="form-group col-md-6">
                    <label for="emailContorl" class="control-label col-md-4">IP شناسه کاربری</label>
                    <div class="col-md-8">
                        <input type="email" ng-model="user.Title" class="form-control heinp" id="emailContorl"
                               placeholder="IP شناسه کاربری">
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label for="mobileCtrl" class="control-label col-md-4">شناسه امن وب سرویس</label>
                    <div class="col-md-8">
                        <input type="text" ng-model="user.Title" class="form-control" id="mobileCtrl"
                               placeholder="شناسه امن وب سرویس">
                    </div>
                </div>

                </div>
            <div class="row mar-bot-8">

                <div class="form-group col-md-6">
                    <label for="phoneCtrl" class="control-label col-md-4">دریافت فایل اثر انگشت</label>
                    <div class="col-md-8">
                        <input type="text" ng-model="user.Title" class="form-control" id="phoneCtrl"
                               placeholder="دریافت فایل اثر انگشت">
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label for="preNumCtrl" class="control-label col-md-4">دریافت الگوی اثر انگشت</label>
                    <div class="col-md-8">
                        <input type="text" ng-model="user.Title" class="form-control" id="preNumCtrl"
                               placeholder="دریافت الگوی اثر انگشت">
                    </div>
                </div>

            </div>

        </fieldset>
    </form>
</div>
