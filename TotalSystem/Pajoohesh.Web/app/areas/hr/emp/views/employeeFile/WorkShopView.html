<div class="container">
    <form role="form" name="createForm" id="createForm" class="acitveForm" novalidate>
        <fieldset ng-disabled="disableSystemForm">


            <legend translate>CreateSystemView.System</legend>
            <div class="row">

                <div class="col-md-4">
                    <div class="form-group">
                        <label class="col-md-4" for="SystemCode" translate>CreateSystemView.Code</label>
                        <div class="col-md-8">
                            <pn-textbox-number id="SystemCode" name="Code" ng-model="system.SystemCode" ng-change='changeSystemCode(system.SystemCode)' Maxlength="2" required></pn-textbox-number>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-md-4">
                            <label for="Abbreviation" translate> CreateSystemView.AbbreviationSystem</label>
                        </div>
                        <div class="col-md-8">
                            <pn-Textbox id="Abbreviation" name="AbbreviationSystem" ng-model="system.Abbreviation" ng-disabled="disableSystemGroupTextBox" Maxlength="10" required></pn-Textbox>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-md-4">
                            <label for="DataBaseName" translate>CreateSystemView.DataBaseName</label>
                        </div>
                        <div class="col-md-8">
                            <pn-Textbox id="DataBaseName" name="DataBaseName" ng-disabled="disableSystemGroupTextBox" ng-model="system.DataBaseName" required></pn-Textbox>
                        </div>
                    </div>
                </div>


            </div>

            <div class="row">

                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-md-4">
                            <label for="TotalCode" translate> CreateSystemView.TotalCode</label>
                        </div>
                        <div class="col-md-8">
                            <pn-Textbox id="TotalCode" name="TotalCode" ng-model="system.TotalCode" ng-disabled="disableTotalCode" required></pn-Textbox>
                        </div>
                    </div>
                </div>



                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-md-4">
                            <label for="UserName" translate>CreateSystemView.UserName</label>
                        </div>
                        <div class="col-md-8">
                            <pn-Textbox id="UserName" name="UserName" ng-disabled="disableSystemGroupTextBox" ng-model="system.UserName" required></pn-Textbox>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-md-4">
                            <label for="Password" translate>CreateSystemView.Password </label>
                        </div>
                        <div class="col-md-8">
                            <pn-Textbox id="Password" name="Password" ng-disabled="disableSystemGroupTextBox" ng-model="system.Password" required></pn-Textbox>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">

                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-md-4">
                            <label for="Title" translate> CreateSystemView.Title</label>
                        </div>
                        <div class="col-md-8">
                            <pn-Textbox id="Title" name="Title" ng-model="system.Title" required></pn-Textbox>
                        </div>
                    </div>

                </div>


                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-md-4">
                            <label for="LinkServer" translate>CreateSystemView.LinkServer </label>
                        </div>
                        <div class="col-md-8">
                            <pn-Textbox id="LinkServer" name="LinkServer" ng-disabled="disableSystemGroupTextBox" ng-model="system.LinkServer" required></pn-Textbox>
                        </div>
                    </div>
                </div>



                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-md-4">
                            <label for="DataBaseServerAddress" translate>CreateSystemView.DataBaseServerAddress </label>
                        </div>
                        <div class="col-md-8">
                            <pn-Textbox id="DataBaseServerAddress" name="DataBaseServerAddress" ng-disabled="disableSystemGroupTextBox" ng-model="system.DataBaseServerAddress" required></pn-Textbox>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-md-4">
                            <label for="WebAppAddress" translate>CreateSystemView.WebAppAddress </label>
                        </div>
                        <div class="col-md-8">
                            <pn-Textbox id="WebAppAddress" name="WebAppAddress" ng-disabled="disableSystemGroupTextBox" ng-model="system.WebAppAddress" required></pn-Textbox>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-md-4">
                            <label for="EndPointAddress" translate>CreateSystemView.EndPointAddress </label>
                        </div>
                        <div class="col-md-8">
                            <pn-Textbox id="EndPointAddress" name="EndPointAddress" ng-disabled="disableSystemGroupTextBox" ng-model="system.EndPointAddress" required></pn-Textbox>
                        </div>
                    </div>
                </div>
                <!--IsActive-->
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="col-md-4">
                            <label for="IsActive" translate>CreateSystemView.IsActive </label>
                        </div>
                        <div class="col-md-8">
                            <input id="IsActive" type="checkbox" ng-model="system.IsActive" />
                        </div>
                    </div>
                </div>
            </div>


            <p>{{system.systemId}}</p>


        </fieldset>
    </form>

    <pn-gridview config="gridConfig"
                 class="k-gridwithheader"
                 columns="gridColumns"
                 schema="gridSchema"
                 api="gridApi"
                 on-kendo-ready="onKendoReady(kendo, options)"
                 selecteditems="selectedItems"></pn-gridview>




</div>
