<div class="modal fade dialog-dir">


    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title"><b>{{title}}</b></h4>
            </div>

            <div class="modal-body">
                <b>
                    <p>{{message}}</p>
                </b>
            </div>
            <div class="modal-footer">
                <div ng-show="isQuestion">
                    <button type="button" ng-click="close(false)" class="btn btn-primary" data-dismiss="modal">{{noTitle}}</button>
                    <button type="button" ng-click="close(true)" class="btn btn-default" data-dismiss="modal">{{yesTitle}}</button>
                   
                </div>

                <div ng-hide="isQuestion">
                    <button type="button" ng-click="close(true)" class="btn btn-primary" data-dismiss="modal">تایـیـد</button>
                    <button type="button" ng-click="close(false)" class="btn btn-default" data-dismiss="modal">انـصراف</button>
                </div>

            </div>
        </div>
    </div>
</div>
